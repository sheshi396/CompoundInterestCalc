{% extends 'base.html' %}

{% block title %}Compound Interest Calculator{% endblock %}

{% block content %}
<h2>Compound Interest Calculator</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Calculate">
</form>
{% if amount %}
  <p>Compound Interest Amount: {{ amount }}</p>
{% endif %}
{% endblock %}
